<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="contain__all--page">
    <div class="image--card__box"><img src="assets/images/illustration-article.svg" alt="" class="card"></div>

    <section class="contain__info--card">
      <div class="content--learning"><span class="learning">Learning</span></div>
      <div class="published">Published 21 Dec 2023</div>
    </section>

    <article class="content__information--tecno--used">
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="txt">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </article>

    <footer class="usuary--card">
      <img class="avatar" src="assets/images/image-avatar.webp" alt="">
      <span class="name">Greg Hooper</span>
    </footer>
  </main>
